				function showClasses(depts) {
					$.mobile.loading("show");
					document.getElementById("departs").style.display = "none";
					document.getElementById("clases").style.display = "block";
					var clArray = [];
					for(var clas in json[depts]){
						clArray.push(clas);
					}
					clArray.sort();
					var y = clArray.length;
					for (var j = 0; j < y; j++) {
						clasQuote = '"' + clArray[j] + '"';
						deptsQuote = '"' + depts + '"';
						$('#list-classes').append("<li class='ui-field-contain'><a class='classlink' id='classitem' onclick='showSections("+clasQuote+","+deptsQuote+")' rel='external'></a></li>");
						$('[class=classlink]').append(clArray[j]);
						$('#list-classes').listview("refresh");
					}
					$.mobile.loading("hide");
				}
				function showSections(cls,dept) {
					$.mobile.loading("show");
					document.getElementById("clases").style.display = "none";
					document.getElementById("sects").style.display = "block";
					var pickedlistbrowse = JSON.parse(localStorage.getItem("picked"));
					var i = 1;
					var sectArr = [];
					for(var section in json[dept][cls]){
						sectArr.push(section);
					}
					sectArr.sort();
					var z = sectArr.length;
					for (var k = 0; k < z; k++) {
						var secPic = sectArr[k];
						var classname = json[dept][cls][secPic]["section"];
						var clsQuote = '"' + cls + '"';
						var deptQuote = '"' + dept + '"';
						var sectQuote = '"' + secPic + '"';
						$('#list-sections').append('<li class="ui-field-contain" id="listitem'+i+'"></li>');
						$('#listitem'+i).css('background-color','#b9cf96');
						if(json[dept][cls][secPic]["status"] == "Closed") {
							$('#listitem'+i).css('background-color','#f06d6d');
						}
						$('#listitem'+i).css('margin-top','10px');
						$('#listitem'+i).append('<h2 id="listwords'+i+'"></h2>');
						$('#listitem'+i).append('<p id="listname'+i+'" class="nameleft"></p>');
						$('#listname'+i).css('font-size','14px');
						$('#listitem'+i).append('<p id="listprof'+i+'" class="profright"></p>');
						$('#listprof'+i).css('font-size','14px');
						$('#listitem'+i).append('<p id="listother'+i+'" class="timesleft"></p>');
						$('#listother'+i).css('font-size','14px');
						$('#listitem'+i).append('<p id="listroom'+i+'" class="roomright"></p>');
						$('#listroom'+i).css('font-size','14px');
						$('#listwords'+i).append(cls+"."+secPic);
						$('#listprof'+i).append(json[dept][cls][secPic]["professor"]);
						$('#listname'+i).append(json[dept][cls][secPic]["name"]);
						$('#listother'+i).append(json[dept][cls][secPic]["meeting"]);
						$('#listroom'+i).append(json[dept][cls][secPic]["room"]);
						// $('#listitem'+i).append(cls+"."+section);
						if ((typeof pickedlistbrowse[dept]) == 'undefined') {
							$('#listitem'+i).append("<span class='flipperBrowse'><select id='flip"+i+"' data-role='slider' data-mini='true' data-theme='c' onchange='flipperChange("+deptQuote+","+clsQuote+","+sectQuote+",this.value)'><option value='off'></option><option value='on'></option></select></span>");
						} else if ((typeof pickedlistbrowse[dept][cls]) == 'undefined'){
							$('#listitem'+i).append("<span class='flipperBrowse'><select id='flip"+i+"' data-role='slider' data-mini='true' data-theme='c' onchange='flipperChange("+deptQuote+","+clsQuote+","+sectQuote+",this.value)'><option value='off'></option><option value='on'></option></select></span>");
						} else if ((typeof pickedlistbrowse[dept][cls][section]) == 'undefined') {
							$('#listitem'+i).append("<span class='flipperBrowse'><select id='flip"+i+"' data-role='slider' data-mini='true' data-theme='c' onchange='flipperChange("+deptQuote+","+clsQuote+","+sectQuote+",this.value)'><option value='off'></option><option value='on'></option></select></span>");
						} else {
							$('#listitem'+i).append("<span class='flipperBrowse'><select id='flip"+i+"' data-role='slider' data-mini='true' data-theme='c' onchange='flipperChange("+deptQuote+","+clsQuote+","+sectQuote+",this.value)'><option value='off'></option><option value='on' selected=''></option></select></span>");
						}
						$('#index').trigger('create');
						$("#list-sections").listview("refresh"); 
						i++;
					}
					$.mobile.loading("hide");
				}
