<!DOCTYPE html>
<html>
	<head>
		<title>Page Title</title>
		<meta name = "viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="css/one.css" />
		<link rel="stylesheet" href="css/index.css" />
		<script src="js/a.js"></script>
		<script src="js/b.js"></script>
		<script src="jquery-1.11.2.min.js"></script>
		<link rel="stylesheet" href="css/peptheme.css">
	</head>
	<body>
		<div data-role="page" data-theme="a">
			<div data-role="panel" id="mypanel">
    			<ul data-role="listview" data-inset="true" style="min-width:210px;">
            		<li><a href="search.html" class="ui-icon-search">Search</a></li>
            		<li><a href="#" class="ui-icon-grid">Browse</a></li>
            		<li><a href="#" class="ui-icon-gear">Options</a></li>
            		<li><a href="splash.html">Temp: Splash</a></li>
            		<li><a href="first.html">Temp: First</a></li>
        		</ul>
        		<a href="#my-header" data-rel="close" class="ui-btn ui-corner-all ui-shadow ui-icon-delete ui-btn-icon-right ui-btn-a">Close panel</a>
			</div><!-- /panel -->
			<div data-role="header" id="my-header" data-theme="a">
				<a href="#mypanel" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-icon-bars ui-btn-icon-left ui-btn-a">menu</a>
				<h1>Page Title</h1>
				<div id="custom-border-radius">
    				<a href="index.html" class="ui-btn-right ui-btn ui-icon-home ui-btn-icon-notext ui-corner-all ui-shadow ui-btn-inline ui-btn-icon-right ui-btn-a">No text</a>
				</div>
			</div> <!-- /header -->
			<div data-role="content">
				<p>Push Notifications:</p>
				<span class="flippers">
    				<input type="checkbox" data-role="flipswitch" name="flip-checkbox-1" id="flip-checkbox-1" data-theme="a">
				</span>
				<h3>Refresh frequency:</h3>
				<fieldset data-role="controlgroup" data-iconpos="right">
    			    <input type="checkbox" name="checkbox-0" id="checkbox-0">
        			<label for="checkbox-0">Manual</label>
			        <input type="checkbox" name="checkbox-1" id="checkbox-1">
    			    <label for="checkbox-1">5 seconds</label>
        			<input type="checkbox" name="checkbox-2" id="checkbox-2">
        			<label for="checkbox-2">5 minutes</label>
				</fieldset>
				<a href="#" class="ui-btn ui-corner-all ui-shadow ui-icon-info ui-btn-icon-right ui-btn-a">Replay Tutorial</a>
			</div> <!-- /content -->
			<div data-role="footer" data-theme="a" data-position="fixed">
				<h4>footer</h4>
			</div> <!-- /footer -->
		</div> <!-- /page -->
	</body>
</html>
