<script type="text/javascript">
	app.initialize(app.registerUser);

	$("#ntidDisplay").html(localStorage.getItem("userName"));

	if (localStorage.getItem("pushSet")=="true") {
 		document.getElementById("flip-checkbox-1").setAttribute("checked","checked");
	} else {
		document.getElementById("flip-checkbox-1").removeAttribute("checked");
	}

	function notYou() {
		$("#notYou").css("display","inline");
	}

	function submitButton2() {
		if (document.getElementById("ntid").value != "") {
			// if they actually changed their name, set the new name
		  	localStorage.setItem("userName", document.getElementById("ntid").value);			// String
		  	// with this new username, re-register them under the new name
		  	localStorage.removeItem("hasRegistered");
			app.initialize(app.registerUser);
		}
		  	localStorage.setItem("pushSet", document.getElementById("flip-checkbox-1").checked);
			window.location = "options.html";	
	}
</script>
