		<script type="text/javascript">
			//app.initialize();
			if (localStorage.getItem("hasTouched")) {
				// if this item has been set
				setTimeout(function(){window.location = "home.html";}, 3000);
			} else {
				// if this item has not been set
				localStorage.setItem("hasTouched", "true");
				setTimeout(function(){window.location = "first.html";}, 3000);
			}
		</script>
