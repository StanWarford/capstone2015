									i++;
								}
							}
							$.mobile.loading("hide");
						}
					}
					if(html == "") {
						html = "<li>No results for "+value+".</li>";
						$.mobile.loading("hide");
					}
					$ul.html(html);
					$ul.listview("refresh");
					$ul.trigger("updatelayout");
					$ul.trigger('create');
				}
			});
		});
